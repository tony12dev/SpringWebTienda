
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <section th:fragment="agregarProvedor">
            <div class="modal fade" id="agregarProvedor" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-white">
                            <h5 class="modal-title" id="staticBackdropLabel">Agregar Provedor</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/api/provedor/guardar}" method="POST">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="nombre">Nombre:</label>
                                    <input name="nombre" class="form-control" placeholder="Escribe tu Nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="direccion">Direccion:</label>
                                    <input name="direccion" class="form-control" placeholder="Escribe tu Direccion" required>
                                </div>
                                <div class="row g-3">
                                    <div class="col">
                                        <label for="telefono">Telefono:</label>
                                        <input name="telefono" class="form-control" placeholder="Escribe tu telefono" required>
                                    </div>
                                    <div class="col">
                                        <label for="email">Email:</label>
                                        <input name="email" class="form-control" placeholder="Escribe tu email" required>
                                    </div>
                                    <div class="col">
                                        <label for="email">RFC:</label>
                                        <input name="rfc" class="form-control" placeholder="Escribe tu rfc" required>
                                    </div>                                </div>

                                <div class="mb-3">
                                    <label for="observaciones">Observaciones:</label>
                                    <textarea class="form-control" id="observaciones" name="observaciones" rows="5" cols="10" required></textarea> 
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
